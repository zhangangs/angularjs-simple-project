<div id="forgetPassword">
    <div class="content">
        <div class="content__left">
            <h2 class="register-title" data-translate="forgetPass.request.password">
                <span ui-sref="LoginMain" title="{{'forgetPass.action.return' |translate}}">
                    <i class="iconfont icon-return"></i> {{'forgetPass.action.return' |translate}}
                </span>
            </h2>
            <p class="register-p" data-translate="forgetPass.reset.required.notuse"></p>
            <div class="navbarbox">

                <!-- 找回密码 -->
                <form angular-validator-submit="vm.method.submit()" name="form" novalidate angular-validator ng-if='vm.data.flag'>
                    <div class="form-group">
                        <label data-translate="forgetPass.account.name"></label>
                        <input autocomplete="off" type="text" class="form-control" ng-model="vm.data.mobile" required
                            name="mobile" required-message="'{{'forgetPass.loginName.required.notnull' |translate}}'" />
                        <!-- validator="vm.method.mobileValidator(vm.data.username) === true"
                            invalid-message="vm.method.mobileValidator(vm.data.username)" -->
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default btn-submit" type="submit">
                            {{'forgetPass.next.step' |translate}}
                            <!-- <i class="iconfont icon-loginarrow"></i> -->
                        </button>
                    </div>
                </form>
                <!-- 找回密码 -->


                <!-- 重置密码 -->
                <form angular-validator-submit="vm.method.updatePassword()" name="form" novalidate angular-validator
                    ng-if='!vm.data.flag'>
                    <div class="form-group">
                        <label data-translate="forgetPass.newPassword"></label>
                        <input autocomplete="off" type="password" class="form-control" ng-model="vm.data.newpassword"
                            required name="newpassword" required-message="'{{'forgetPass.newPassword.required.notnull' |translate}}'"
                            validate-on="dirty" validator="vm.method.newpasswordValidator(vm.data.newpassword) === true"
                            invalid-message="vm.method.newpasswordValidator(vm.data.newpassword)" />
                    </div>
                    <div class="form-group">
                        <label data-translate="forgetPass.confirmPassword"></label>
                        <input autocomplete="off" type="password" class="form-control" ng-model="vm.data.confirmpassword"
                            required name="confirmpassword" required-message="'{{'forgetPass.confirmPassword.required.notnull' |translate}}'"
                            validate-on="dirty" validator="vm.method.confirmpasswordValidator(vm.data.confirmpassword) === true"
                            invalid-message="vm.method.confirmpasswordValidator(vm.data.confirmpassword)" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-default btn-submit" type="submit" data-translate="forgetPass.submit.modify">

                        </button>
                    </div>
                </form>
                <!-- 重置密码 -->
            </div>
        </div>
        <div class="content__right">
            <h2 class="unaccount-title" data-translate="forgetPass.memo.title">

            </h2>
            <div class="logininfo-text" data-translate="forgetPass.memo.list">
            </div>
            <button class="btn btn-default btn-register" ui-sref="register">
                {{'forgetPass.account.register' |translate}}
                <i class="iconfont icon-loginarrow"></i>
            </button>
        </div>
    </div>
</div>
